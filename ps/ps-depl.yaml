apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: hashicorp/http-echo
        args:
        - "-text=Product Service Connected to DB" 
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "0.5"
            memory: "500Mi"
          requests:
            cpu: "250m"
            memory: "250Mi"
